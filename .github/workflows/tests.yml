name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gradcafe_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov beautifulsoup4 lxml
        if [ -f module_4/src/requirements.txt ]; then pip install -r module_4/src/requirements.txt; fi
        if [ -f module_4/requirements.txt ]; then pip install -r module_4/requirements.txt; fi
    
    - name: Set up test database
      env:
        PGPASSWORD: postgres
      run: |
        psql -h localhost -U postgres -c "CREATE DATABASE gradcafe_sample;"
        psql -h localhost -U postgres -c "CREATE DATABASE gradcafe;"
    
    - name: Run pytest suite
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost/gradcafe_test
      run: |
        cd module_4
        python -m pytest -m "web or buttons or analysis or db or integration" --cov=src --cov-report=term-missing
    
    - name: Generate coverage report
      if: always()
      run: |
        cd module_4
        python -m pytest --cov=src --cov-report=term > coverage_summary.txt || true
        cat coverage_summary.txt
