name: Module 6 - Lint

on:
  push:
    branches: [ main, master ]
    paths:
      - 'module_6/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'module_6/**'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r src/web/requirements.txt

      - name: Run Pylint (10/10 required)
        run: |
          pylint src/web/app/__init__.py --disable=C0305 --fail-under=10
