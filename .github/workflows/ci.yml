name: Module 6 - Lint

on:
  push:
    branches: [ main, master ]
    paths:
      - 'module_6/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'module_6/**'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r src/web/requirements.txt
          pip install -r src/worker/requirements.txt

      - name: Run Pylint on all module_6 code (10/10 required)
        run: |
          pylint --rcfile=.pylintrc $(find . -type f -name "*.py" | sort) --fail-under=10
