services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      # $$ so the *container's* env vars are expanded (matches Docker docs example)
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "15672:15672" # management UI (dev only)
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: ./src/web
    environment:
      FLASK_ENV: ${FLASK_ENV}
      FLASK_SECRET: ${FLASK_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/worker_status', timeout=3)",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  worker:
    build: ./src/worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      SEED_JSON: ${SEED_JSON}
      TARGET_TABLE: ${TARGET_TABLE}
      ID_KEY: ${ID_KEY}
    volumes:
      - ./src/data:/data:ro
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os, socket; socket.create_connection(('db', 5432), timeout=3).close(); socket.create_connection(('rabbitmq', 5672), timeout=3).close()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  pgdata:
